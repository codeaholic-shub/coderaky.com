    <meta property="og:title" content="Our website is under construction">
    <meta property="og:description" content="Subscribe to our newsletter to get notified.">
    <meta property="og:image" content="https://raw.githubusercontent.com/coder-aky/files/master/img/coomingsoon.jpg">

<body>

    <div class="animationload">
        <div class="loader"></div>
    </div>

    <div id="wrapper">

        <div class="workers">
            <div class="left_hand"></div>
            <div class="right_hand"></div>
        </div>

        <h3 class="title">My Website Is Under Construction...</h3>
        <div id="watch">

            <div class="dash days_dash">
                <div class="digit day_field">0</div>
                <div class="digit">0</div>
                <div class="digit">5</div>
                <span class="dash_title">Days</span>
            </div>

            <div class="dash hours_dash">
                <div class="digit">1</div>
                <div class="digit">2</div>
                <span class="dash_title">Hours</span>
            </div>

            <div class="dash minutes_dash">
                <div class="digit">0</div>
                <div class="digit">5</div>
                <span class="dash_title">Minutes</span>
            </div>

            <div class="dash seconds_dash">
                <div class="digit">3</div>
                <div class="digit">9</div>
                <span class="dash_title">Seconds</span>
            </div>

        </div>

    </div>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="footer_socials col-sm-12 text-center">
                    <div class="contact_icons">

                          <li><a class="ukie_social" href="https://www.instagram.com/abhishek__kumar__yadav"><i class="fa fa-instagram"></i></a></li>

                        </ul>
                    </div>
                    <div class="copyright">Copyright 2019: All Right Reserved</div>
                </div>
            </div>
        </div>
